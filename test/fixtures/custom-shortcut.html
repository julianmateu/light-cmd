<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Command Palette</title>
    <link rel="stylesheet" href="./commandPalette.css">
</head>
<body>

    <h1>Command Palette test</h1>

    <p>Press <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>H</kbd> to open the command palette.</p>

    <p>Press <kbd>Esc</kbd> to close the command palette.</p>

    <p>Enjoy!</p>

    <style>
        body {
            background-color: #fefefe;
            line-height: 1.42857143;
            color: #222;
            font-size: 1.2em;
            padding: 1em;
        }
        h1 {
            font-size: 2em;
        }
        kbd {
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: 0 1px 0 #fff inset, 0 0 0 2px #fff inset, 0 2px 0 #ddd inset;
            color: #333;
            display: inline-block;
            font-family: monospace;
            font-size: 0.85em;
            line-height: 1.4;
            padding: 2px 4px;
            white-space: nowrap;
        }
    </style>

    <script type="module">
        import { initializeCommandPalette } from './commandPalette.js';
        const commands = [
            { name: "Print", action: () => window.print() },
            { name: "Alert", action: () => alert("Executed Command 2") },
            // Add more commands here
        ];
        initializeCommandPalette(commands, { shortcutKey: "P" });
    </script>
</body>
</html>
